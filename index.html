<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slothui Landing Page</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="total-layout">
         <!-----------------------header section start ------------------------->
    <header class="header">
        <!-- navbar start -->
        <nav class="navbar">
             <div class="navabr-three-section">
                <div class="logo">
                    <img src="Accets/Hero Section/Logomark.png" alt="logo" class="logo-img">
                    <!-- <img src="Accets/Hero Section/Vector.png" alt="logo" class="logo-img2"> -->
                    <h1 class="logo-text">Slothui</h1>

                </div>
                <div class="navabr-three-section-two">
                    <ul class="nav-list">
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Achievements</a></li>
                        <li><a href="#">Testimonials</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
                <div class="navbar-buttons">
                    <button class="btn-sign-up">Sign Up</button>
                    <button class="btn-log-in">Log In</button>
                </div>
             </div>
        </nav>
        <!-- navbar end -->

         <!-- ------hero section start------------ -->
         <div class="full-hero"> 
            <section class="hero">
                <!-- upper text -->
                 <div class="top-text">
                      <div class="design-small">Design System For Gen Z</div>
                      <div class="design-big-text">Unleash Your Inner Design Sloth Today.</div>
                      <div class="design-subtitle">Suspendisse faucibus interdum posuere lorem ipsum dolor sit amet. Cras fermentum odio eu feugiat pretium nibh ipsum. Venenatis cras sed felis eget velit aliquet.</div>
                      <div class="hero-buttons">
                            <div class="btn-hero-start">
                                <img src="./Accets/Hero Section/Button App Store.png">
                            </div>
                            <div class="btn-hero-learn-more"><img src="./Accets/Hero Section/Button App Store (1).png"></div>
                      </div>
                    </div>
                    <!-- hero image -->
                     <div class="image-section">
                        <img src="Accets/Hero Section/Frame.png" alt="hero-image" class="hero-image">
                     </div>
             </section>
         </div>
         <!-- ------hero section end------------ -->
   </header>
   <!--------------------------------header section end ----------------------->
   
   <main class="main-section">
       <!-- collaborate section start -->
        <section class="collaborate-section">
            <div class="collaborative-itmes">
                <div class="frist-row">
                    <div><img src="./Accets/Company Logo Section/delta.png" alt="delta"></div>
                    <div><img src="./Accets/Company Logo Section/beoing.png" alt="beoing"></div>
                    <div><img src="./Accets/Company Logo Section/beoing.png" alt="beoing"></div>
                    <div><img src="./Accets/Company Logo Section/spacex.png" alt="speacex"></div>
                    <div><img src="./Accets/Company Logo Section/ibm.png" alt="ibm"></div>
                    <div><img src="./Accets/Company Logo Section/walmart.png" alt="walmart"></div>
                </div>
                <div class="second-row">
                    <div><img src="./Accets/Company Logo Section/uber.png" alt="ubber"></div>
                    <div><img src="./Accets/Company Logo Section/Google.png" alt="google"></div>
                    <div><img src="./Accets/Company Logo Section/sumsung.png" alt="samsung"></div>
                    <div><img src="./Accets/Company Logo Section/pepci.png" alt="pepci"></div>
                    <div><img src="./Accets/Company Logo Section/adidas.png" alt="adidas"></div>
                </div>
            </div>
        </section>
       <!-- collaborate section end -->
   </main>
    </div>
</body>
</html>
